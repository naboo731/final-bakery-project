<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cakes Login</title>
</head>
<body>
    <link rel="icon" type="image/png" href="../mini logo.png"/>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Licorice&family=Open+Sans+Condensed:wght@300&display=swap');
    </style>
</head>
<body>
    <section id="main-heading">
        <heading>
             <a href="home.html"><img src="../logo without background.png" id="logo"></a> 
         </heading> 
         <a id="login-user-btn" class="fas fa-user" style="font-size:36px;color:#5b6e74" href="login.html"></a>
         <a id="order-button" href="menu.html"><h2 id="order-link">ORDER</h2></a>
         <div id="shoppingcart" class="fa fa-shopping-cart" style="font-size:36px;color:#5b6e74"></div>
    </section>
    <section id="nav-section">
        <nav>
            <a href="menu.html" id="menu-link-anchor">Menu</a>
            <a href="about.html" id="about-link-anchor">About</a>
            <a href="gifts.html" id="gifts-link-anchor">Gifts</a>
            <a href="sweetmoments.html" id="sweetmoments-link-anchor">Sweet Moments</a>
        </nav>
    </section>

    <section class="login-sign-up">
    <section id="login-section">
        <div class="wrapper">
            <header>Existing Member Login</header>
            <form action="#">
              <div class="field-email">
                <div class="input-area">
                  <input type="text" placeholder="Email Address" id="login-email-input">
                  <i class="icon fas fa-envelope"></i>
                  </div>
              </div>
              <div class="field-password">
                <div class="input-area">
                  <input type="password" placeholder="Password" id="login-password-input">
                  <i class="icon fas fa-lock"></i>
                </div>
              </div>
              <input type="submit" value="Login" class="loginbtn">
            </form>
           
    </section>
    <section id="sign-up-section">
        <div class="wrapper">
            <header>Become a Member</header>
            <form action="#">
                <div class="field first-name">
                    <div class="input-area">
                      <input type="text" placeholder="First name" id="first-name-input">
                      <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">First name can't be blank</div>
                  </div>
                  <div class="field last-name">
                    <div class="input-area">
                      <input type="text" placeholder="Last name" id="last-name-input">
                      <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Last name can't be blank</div>
                  </div>
              <div class="field email">
                <div class="input-area">
                  <input type="text" placeholder="Email Address" id="create-email-input">
                  <i class="icon fas fa-envelope"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
              </div>
              <div class="field password">
                <div class="input-area">
                  <input type="password" placeholder="Password" id="create-password-input">
                  <i class="icon fas fa-lock"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
              </div>
              <input type="submit" value="Sign-Up" id="sign-up-btn">
            </form>
          </div>

        </section>
    </section>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
