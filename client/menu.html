<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cakes Menu</title>
    <link rel="icon" type="image/png" href="../mini logo.png"/>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Licorice&family=Montserrat:wght@100&family=Open+Sans+Condensed:wght@300&display=swap');
        </style>
</head>
<body>
    <section id="main-heading">
        <heading>
             <a href="home.html"><img src="../logo without background.png" id="logo"></a> 
         </heading> 
         <a id="loginbtn" class="fas fa-user" style="font-size:36px;color:#5b6e74" href="login.html"></a>
           <a id="order-button" href="menu.html"><h2 id="order-link">ORDER</h2></a>
         <!-- cart -->
           <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
            <span class="cart-info__icon mr-lg-3"><i class="fas fa-shopping-cart"></i></span>
            <!-- <p class="mb-0 text-capitalize"><span id="item-count">2 </span> items - $<span class="item-total">10.49</span></p> -->
          </div>
          <div id="cart" class="cart">
            <!-- cart item -->
            <div class="cart-item d-flex justify-content-between text-capitalize my-3">
              <img src="img-cart/cake-2.jpeg" class="img-fluid rounded-circle" id="item-img" alt="">
              <div class="item-text">
                <p id="cart-item-title" class="font-weight-bold mb-0">cart item</p>
                <span>$</span>
                <span id="cart-item-price" class="cart-item-price" class="mb-0">10.99</span>
              </div>
              <a href="#" id='cart-item-remove' class="cart-item-remove">
                <i class="fas fa-trash"></i>
              </a>
            </div>
            <!-- cart item -->
            <div class="cart-item d-flex justify-content-between text-capitalize my-3">
              <img src="img-cart/doughnut-2.jpeg" class="img-fluid rounded-circle" id="item-img" alt="">
              <div class="cart-item-text">
  
                <p id="cart-item-title" class="font-weight-bold mb-0">cart item</p>
                <span>$</span>
                <span id="cart-item-price" class="cart-item-price" class="mb-0">10.99</span>
              </div>
              <a href="#" id='cart-item-remove' class="cart-item-remove">
                <i class="fas fa-trash"></i>
              </a>
            </div>
            <!-- cart total -->
            <div class="cart-total-container d-flex justify-content-around text-capitalize mt-5">
              <h5>total</h5>
              <h5> $ <strong id="cart-total" class="font-weight-bold">10.00</strong> </h5>
            </div>
            <!-- cart buttons -->
            <div class="cart-buttons-container mt-3 d-flex justify-content-between">
              <a href="#" id="clear-cart" class="btn btn-outline-secondary btn-black text-uppercase">clear cart</a>
              <a href="#" class="btn btn-outline-secondary text-uppercase btn-pink">checkout</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="nav-section">
        <nav>
            <a href="menu.html" id="menu-link-anchor">Menu</a>
            <a href="about.html" id="about-link-anchor">About</a>
            <a href="gifts.html" id="gifts-link-anchor">Gifts</a>
            <a href="sweetmoments.html" id="sweetmoments-link-anchor">Sweet Moments</a>
        </nav>
    </section>
    <section id="searchbar-section">
        <div class="search_box">
            <input type="text" class="input_search" id="search-bar" placeholder="find deliciousness">
            <div class="search_btn"><i class="fas fa-search"></i></div>
        </div>

    </section>
    <section id="item-categories">
        <button id="all-btn" class="cat-btn">All Items</button>
        <button id="cookies-btn" class="cat-btn">Cookies</button>
        <button id="pastries-btn" class="cat-btn">Pastries</button>
        <button id="cakes-btn" class="cat-btn">Cakes</button>
        <button id="chocolate-btn" class="cat-btn">Chocolate World</button>
    </section>
   
    <section id="bakery-items-container">
    </section>
    <footer id="footer">
        <img src="../mini logo.png" id="mini-logo"/>
        <p id="title" class= "text">Sweet Cakes Fresh Bakery</p>
        <p id="date" class= "text">Established 2016</p>
        <p id="address" class= "text">Address: 101 Fresh Bakery Rd. Midtown, DE 19708</p>
        <p id="number" class= "text">Phone Number: 302-888-6165</p>
    </footer>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src= "menu.js"></script>
</body>
</html>
